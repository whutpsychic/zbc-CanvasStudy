<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="login.css" rel="stylesheet" />
    <style>

</head>
<body>

    <div class="top-logos">
        <div class="lefttop-logo"></div>
        <div class="righttop-logo"></div>
    </div>
    <div class="contents">
        <div class="title" id="title1" data-text="MES生产运营管理指挥系统">MES生产运营管理指挥系统</div>
        <div class="title" id="title2" data-text="MES生产运营管理指挥系统">MES生产运营管理指挥系统</div>
        <ul>
            <li><input placeholder="请输入登录账号"/></li>
            <li><input placeholder="请输入登录密码" /></li>
            <li class="checking"><input type="checkbox" /><p>自动登录</p></li>
            <li><div class="button" id="login">立即登录</div></li>
        </ul>

    <script>
        /*********Animation Functions********/
        function title() {
            var TT = document.getElementById('title1');
            var TT2 = document.getElementById('title2');

            TT.style.top = '1em';
            TT2.style.top = '1em';

            TT.style.left = '0em';
            TT2.style.left = '0em';
        }
        window.onload = function () {
            title();
        }

    </script>


    <script src="require/config.js"></script>
    <script src="require/require-2.1.11.js" data-main="login"></script>
